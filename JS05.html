<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        1. Apple        $.99</br>
        2. Pear         $.79</br>
        3. Orange       $1.19</br>
        4. Grapes       $1.49</br>
        5. Grapefruit   $1.79</br>
        6. Kiwi         $.79</br>
        7. Apricots     $1.29</br> 
    </p>

    <script>
        let option = prompt("What of the day week is it in numerical form?");

        switch (option){
            case "1":
                console.log("Sunday");
                break;
            case "2":
                console.log("Monday");
                break;
            case "3":
                console.log("Tuesday");
                break;
            case "4":
                console.log("Wednesday");
                break;
            case "5":
                console.log("Thursday");
                break;
            case "6":
                console.log("Friday");
                break;
            case "7":
                console.log("Saturday");
        }
    
        let fruitChoice = prompt("Choose a fruit to purchase (1-7):\n1) Apple\n2) Pear\n3) Orange\n4) Grapes\n5) Grapefruit\n6) Kiwi\n7) Apricots");
        let howmany = prompt("How many fruits would you like to purchase?");

        let fruit;
        let price;


        switch (parseInt(fruitChoice)) {
            case 1:
                fruit = "Apple";
                price = .99;
                break;
            case 2:
                fruit = "Pear";
                price = .79;
                break;
            case 3:
                fruit = "Orange";
                price = 1.19;
                break;
            case 4:
                fruit = "Grapes";
                price = 1.49;
                break;
            case 5:
                fruit = "Grapefruit";
                price = 1.79;
                break;
            case 6:
                fruit = "Kiwi";
                price = .79;
                break;
            case 7:
                fruit = "Apricots";
                price = 1.29;

        }



        let totalPrice = price * parseInt(howmany);

        document.write(howmany + " " + fruit + "s $" + totalPrice.toFixed(2));
        
    </script>
</body>
</html>
