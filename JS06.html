<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Do... While loops</title>
</head>
<body>
    <script>
     
        console.log("Counting from 100 to 100 by 10's:");
        let i = 100;
            while (i >= 0) {
            console.log(i);
            i -= 10;
        }

        
        console.log("Counting from 100 to 0 displaying only the odd numbers:");
        let count2 = 100;
        do {
            if (count2 % 2 !== 0) {
                console.log(count2);
            }
            count2--;
        } while (count2 >= 0);

        
        console.log("Printing 10 rows of asterisks:");
        let row = 1;
            do {
                let asterisks = "";
                let col = 1;
                    do {
                        asterisks += "*";
                        col++;
                    } while (col <= row)
                    console.log(asterisks);
                    row++;
            } while (row <= 10);
    </script>
</body>
</html>
