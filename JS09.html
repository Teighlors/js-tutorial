<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lifetime Supply</title>
</head>
<body>
    <h1>A lifetime supply of my favorite snake?</h1>
    <script>

        let age = prompt("How old are you?");
        let favoriteSnack = prompt("What is your favorite snack?");
        let amountPerDay = prompt("How many " + favoriteSnack + " do you eat per day?");

        function lifetimeSupply(age, amountPerDay) {
            const maxAge = 85;
            const yearsLeft = maxAge - age;
            const howMany = yearsLeft * amountPerDay * 365;
            return howMany;
        }

        
        let result = lifetimeSupply(parseInt(age), parseInt(amountPerDay));
        document.write("You will need " + result + " " + favoriteSnack + " to last you until age 85.");
    </script>

    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        let celsiusInput = prompt("Enter temperature in Celsius:");
        let fahrenheitInput = prompt("Enter temperature in Fahrenheit:");

        document.write(celsiusInput + "째C is " + celsiusToFahrenheit(celsiusInput) + "째F");
        document.write(fahrenheitInput + "째F is " + fahrenheitToCelsius(fahrenheitInput) + "째C");
    </script>
  
</body>
</html>
